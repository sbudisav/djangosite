{% extends "base.html" %}
{% block content %}

  <h1> Plant Home (main homepage) </h1> <br>
  {% if user.is_authenticated %}
    You are logged in as {{ user }}
  {% endif %}

   <button type="submit" value={{}} onclick="location.href='{% url 'downloadexcel' %}'" name='mybtn2'>Add Plant To Collection</button><br>
  {% endfor %}

<a href="{% url 'polls:index' %}">Polls</a><br>

{% endblock %}
